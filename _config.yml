# Site settings
title: "Rishikesh Shinde Resume"
description: "A resume of Rishikesh Shinde."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Rishikesh Dnyandev Shinde"
resume_title:                   "Web Enthusiast"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "rdshinde2000@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_mobile:       "+91 9175411145"
resume_contact_address:         "Shirur, Pune, Maharashtra, India"

resume_header_contact_info:     "742 Evergreen Terrace, Springfield • 555-7334 • lisasimpson@youremailaddress.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>I am a <strong>final-year computer engineering</strong> student attracted to the world of computer science. And curious as well as passionate to learn new technologies. I have two months of front-end development experience as an intern. <strong>Proficient in front-end development</strong> using ReactJS.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           true
resume_section_associations:    true
resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/rdshinde"
  resume_twitter_url:           "http://twitter.com/RD_Shinde"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/rdshinde"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "https://rdshinde.vercel.app/"
  # resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      true

# Design settings
resume_theme:                   default


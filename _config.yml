resume_header_intro: "<p>I am a <strong>Frontend Engineer</strong> with <strong>2+ years of experience</strong> building <strong>performant</strong>, <strong>accessible</strong>, and <strong>SEO-friendly</strong> web applications using <strong>React.js</strong>, <strong>TypeScript</strong>, and <strong>SCSS</strong>. I specialize in developing <strong>reusable UI components</strong>, optimizing performance through <strong>lazy loading</strong> and <strong>code splitting</strong>, and collaborating closely with <strong>UX designers</strong> and <strong>backend engineers</strong>. With strong expertise in <strong>semantic HTML</strong>, <strong>WCAG accessibility standards</strong>, <strong>SEO best practices</strong>, and <strong>CI/CD pipelines</strong>, I am passionate about building <strong>fast</strong>, <strong>scalable</strong>, and <strong>maintainable</strong> frontend architectures for <strong>global platforms</strong>.</p>"
